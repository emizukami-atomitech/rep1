<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウェブサイトのタイトル</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ウェブサイトの見出し</h1>
        <nav>
            <ul>
                <li><a href="#home">ホーム</a></li>
                <li><a href="#about">概要</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>ようこそ</h2>
            <p>これはサンプルのウェブページです。</p>
        </section>

        <section id="about">
            <h2>概要</h2>
            <p>ここに概要の内容を記述します。</p>
        </section>

        <section id="contact">
            <h2>お問い合わせ</h2>
            <p>連絡先情報をここに記載します。</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 あなたの名前またはウェブサイト名. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
